<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <h1>Ordered list</h1>
    <ol>
        <li>Some Thing</li>
        <li>Some Thing</li>
        <li>Some Thing</li>
    </ol>
    <hr>
    <h1>Unordered list</h1>
    <ul>
        <li>Unorderd thing</li>
        <li>Unorderd thing</li>
        <li>Unorderd thing</li>
    </ul>
    <br>
    <hr>
    <h1>중첩도 가능합니다.</h1>
    <ul>
        <li>HTML
            <ol>
                <li>first</li>
                    <ul>
                        <li>
                            <a href = "http://www.naver.com" target = "blank">네이버</a>
                        </li>
                        <li>
                            <a href = "http://www.daum.net"target = "blank">다음</a>
                        </li>
                    </ul>
                <li>second</li>
                <li>third</li>
            </ol>
        </li>
    </ul>
</body>
</html>
