<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="template.css">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/86e444c4ee.js" crossorigin="anonymous"></script>

  <title>Soyun2_Portfolio</title>
  <style>
    .navbar-brand {
      font-size: 48px;
      font-weight: bolder;
      text-shadow: 4px 4px 0px #bce0d9;
    }

    body {
      font-family: "Times New Roman";
      padding-top:-30px;
    }
  </style>
</head>

<body>
  <!-- 홈화면 사진 구간 -->
  <div class="container-sm">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <!-- 사진 3개 -->
        <center>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://picsum.photos/id/1/600/400" alt="" margin=auto>
            <div class="carousel-caption d-md-block">
            </div>
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="https://picsum.photos/id/180/600/400" alt="Second slide" margin=auto>
            <div class="carousel-caption d-md-block">
            </div>
          </div>
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://picsum.photos/id/48/600/400" alt="Third slide" margin=auto>
            <div class="carousel-caption d-md-block">
            </div>
          </div>
        </center>
      </div>
      <!-- 이전,다음 사진 버튼 생성 -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <br><br><br>
  <!-- 카드형 본문 -->
  <div class="container">
    <h3>BOOK</h3>
    <div class="row">
      <div class="col-sm-4">
        <div class="card border-light mb-3" style="max-width: 32rem;">
          <div class="card-header">C언어</div>
          <div class="card-body">
            <h5 class="card-title">윤성우의 열혈 C 프로그래밍</h5>
            <img src="c_book.PNG" alt=""><br>
            <button id="buy" type="button" class="btn btn-outline-info"
              onclick="window.open('https://book.naver.com/bookdb/book_detail.nhn?bid=6393451')">구매하기</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-light mb-3" style="max-width: 32rem;">
          <div class="card-header">JAVA</div>
          <div class="card-body">
            <h5 class="card-title">윤성우의 열혈 JAVA 프로그래밍</h5>
            <img src="java_book.PNG" alt=""><br>
            <button id="buy" type="button" class="btn btn-outline-info"
              onclick="window.open('https://book.naver.com/bookdb/book_detail.nhn?bid=12236206')">구매하기</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card border-light mb-3" style="max-width: 32rem;">
          <div class="card-header">HTML5/CSS3</div>
          <div class="card-body">
            <h5 class="card-title">모던 웹을 위한 HTML5+CSS3 바이블</h5>
            <img src="html_book.PNG" alt=""><br>
            <button id="buy" type="button" class="btn btn-outline-info"
              onclick="window.open('https://book.naver.com/bookdb/book_detail.nhn?bid=14840760')">구매하기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <h3>COMMENT</h3>
    <div class="row">
      <div class="col">
        <div id="guestbook">
          <div id="guest-write">
            <guest_input_form>
              <guest_member>
                <guest_form>
                  <div class="guest-info">
                    <input type="text" name='guest_input_name' title="이름" placeholder="이름" autocomplete="off">
                  </div>
                  <div class="guest-info">
                    <input type="password" name="guest_input_password" maxlength="8" title="password"
                      placeholder="비밀번호(최대8자)">
                  </div>
                </guest_form>
                <p class="secret">
                  <label for="guest_input_is_secret"><input type="checkbox" name="guest_input_is_secret"
                      id="guest_input_is_secret">비밀글</label>
                </p>
              </guest_member>
              <div class="comment">
                <textarea type="text" name="guest_textarea_body" placeholder="여러분의 소중한 방명록을 남겨주세요."
                  autocomplete="off"></textarea>
              </div>
              <div class="submit">
                <input type="submit" value="방명록 남기기" onclick="guest_onclick_submit">
              </div>
            </guest_input_form>
          </div>
        </div>
      </div>
      <!-- <div class="col">
        2 of 2
      </div> -->
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
  </script>

</body>

</html>
